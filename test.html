<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Add Order</h2>
  <form id="orderForm">
    <label>Order ID <input type="text" name="order_id" required></label>
    <label>Customer Name <input type="text" name="customer_name" required></label>
    <label>Chat ID <input type="number" name="chat_id" required></label>
    <label>Address <input type="text" name="address" required></label>
    <label>Latitude <input type="number" step="any" name="lat" required></label>
    <label>Longitude <input type="number" step="any" name="lng" required></label>
    <label>Status
      <select name="status" required>
        <option value="pending">Pending</option>
        <option value="processing">Processing</option>
        <option value="completed">Completed</option>
      </select>
    </label>
    <button type="submit">Add Order</button>
  </form>
  <div id="result" style="margin-top:20px;"></div>
  <script>
    document.getElementById('orderForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        order_id: form.order_id.value,
        customer_name: form.customer_name.value,
        chat_id: Number(form.chat_id.value),
        address: form.address.value,
        lat: Number(form.lat.value),
        lng: Number(form.lng.value),
        status: form.status.value
      };
      try {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const text = await res.text();
        document.getElementById('result').textContent = 'Order sent! Response: ' + text;
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err;
      }
    };
  </script>
</body>
</html>

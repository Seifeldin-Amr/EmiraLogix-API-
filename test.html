<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Add Order</h2>
  <form id="orderForm">
    <label>Order ID <input type="text" name="order_id" required></label>
    <label>Customer Name <input type="text" name="customer_name" required></label>
    <label>Phone <input type="tel" name="phone" required></label>
    <label>Chat ID (Optional) <input type="number" name="chat_id"></label>
    <label>Address <input type="text" name="address" required></label>
    <label>Latitude <input type="number" step="any" name="lat" required></label>
    <label>Longitude <input type="number" step="any" name="lng" required></label>
    <label>Status
      <select name="status" required>
        <option value="pending">Pending</option>
        <option value="assigned">Assigned</option>
        <option value="picked_up">Picked Up</option>
        <option value="in_transit">In Transit</option>
        <option value="delivered">Delivered</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </label>
    <button type="submit">Add Order</button>
  </form>
  <div id="result" style="margin-top:20px;"></div>
  <script>
    document.getElementById('orderForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        order_id: form.order_id.value,
        customer_name: form.customer_name.value,
        phone: form.phone.value,
        chat_id: form.chat_id.value ? Number(form.chat_id.value) : null,
        address: form.address.value,
        lat: Number(form.lat.value),
        lng: Number(form.lng.value),
        status: form.status.value
      };
      try {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        
        if (result.success) {
          // Order created successfully, now trigger webhook
          try {
            const webhookRes = await fetch('https://your-webhook-url.com/webhook', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                event: 'order_created',
                order: result.data,
                timestamp: new Date().toISOString()
              })
            });
            document.getElementById('result').textContent = 'Order created and webhook triggered! Response: ' + JSON.stringify(result);
          } catch (webhookErr) {
            document.getElementById('result').textContent = 'Order created but webhook failed: ' + JSON.stringify(result);
          }
        } else {
          document.getElementById('result').textContent = 'Order creation failed: ' + JSON.stringify(result);
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err;
      }
    };
  </script>
</body>
</html>
